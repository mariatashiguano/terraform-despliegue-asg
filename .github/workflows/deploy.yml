name: Despliegue Produccion (TF Cloud)

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  terraform:
    name: 'Deploy'
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.5.0
        # Esto configura el token automáticamente para el setup, 
        # pero es mejor ser explicito en los pasos siguientes.
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: Terraform Init
      run: terraform init
      env:
        # Token para hablar con la nube de HashiCorp (Memoria)
        TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
        # Credenciales para hablar con AWS (Infraestructura)
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        AWS_REGION: us-east-1

    - name: Terraform Apply
      # Pasamos el hash del commit para que detecte cambios en el código
      run: terraform apply -auto-approve -var="commit_hash=${{ github.sha }}"
      env:
        TF_TOKEN_app_terraform_io: ${{ secrets.TF_API_TOKEN }}
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        AWS_REGION: us-east-1

    - name: Instance Refresh (Smart Wait)
      run: |
        echo "1. Intentando cancelar refrescos anteriores..."
        aws autoscaling cancel-instance-refresh --auto-scaling-group-name asg-final-pro || true
        
        echo "2. Esperando a que el estado esté limpio (Status: Cancelled o Successful)..."
        
        # Bucle 'While': Pregunta a AWS hasta que el estado sea seguro
        while true; do
          # Obtenemos el estado actual del refresh
          STATUS=$(aws autoscaling describe-instance-refreshes \
            --auto-scaling-group-name asg-final-pro \
            --query 'InstanceRefreshes[0].Status' \
            --output text)
            
          echo "Estado actual: $STATUS"
          
          # Si no hay refresh, o ya se canceló, o terminó bien/mal... ¡SALIMOS!
          if [ "$STATUS" == "None" ] || [ "$STATUS" == "Cancelled" ] || [ "$STATUS" == "Successful" ] || [ "$STATUS" == "Failed" ]; then
            echo "¡El ASG está libre para un nuevo despliegue!"
            break
          fi
          
          # Si sigue "InProgress" o "Cancelling", esperamos 5s y volvemos a preguntar
          echo "El ASG sigue ocupado... esperando 5 segundos..."
          sleep 5
        done
        
        echo "3. Iniciando nuevo refresco..."
        aws autoscaling start-instance-refresh \
          --auto-scaling-group-name asg-final-pro \
          --preferences '{"MinHealthyPercentage": 50, "InstanceWarmup": 120}'
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        AWS_REGION: us-east-1