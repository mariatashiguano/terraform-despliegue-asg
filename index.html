<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Terraform V2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Un fondo suave para que no sea blanco plano */
        body {
            background: linear-gradient(120deg, #fdfbfb 0%, #ebedee 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            border-radius: 15px; /* Bordes un poco más redondeados */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="card shadow-lg border-0">
                    <div class="card-header bg-success text-white text-center py-3" style="border-radius: 15px 15px 0 0;">
                        <h5 class="mb-0 text-uppercase spacing">Estado del Sistema</h5>
                    </div>
                    
                    <div class="card-body text-center p-5">
                        <span class="badge bg-success bg-opacity-10 text-success mb-3 border border-success">
                            Actualización completada
                        </span>
                        
                        <h1 class="display-3 fw-bold text-dark">Versión 2000</h1>
                        <p class="lead text-secondary">La integración continua ha funcionado.</p>
                        
                        <hr class="my-4">
                        
                        <p class="text-muted mb-4">
                            Este cambio de diseño confirma que el pipeline de CI/CD aplicó los cambios correctamente en el servidor.
                        </p>
                        
                        <div class="d-grid gap-2 col-8 mx-auto">
                            <button class="btn btn-outline-success btn-lg">Confirmar Despliegue</button>
                        </div>
                    </div>
                    
                    <div class="card-footer text-muted text-center py-3 bg-light" style="border-radius: 0 0 15px 15px;">
                        Terraform + GitHub Actions
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
